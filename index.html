<!DOCTYPE html>

<body>
    <main>
        <section class="normal">
            <form action="">
                <input id="normal" type="checkbox">
                <label for="normal"></label>
            </form>
            <h2>normal</h2>
        </section>
        <section class="transparent">
            <form action="">
                <input id="transparent" type="checkbox">
                <label for="transparent"></label>
            </form>
            <h2>transparent</h2>
        </section>
        <section class="yes&no">
            <form action="">
                <input id="yes&no" type="checkbox">
                <label for="yes&no">
                    <span><ion-icon name="checkmark-outline"></ion-icon></span>
                    <span><ion-icon name="close-outline"></ion-icon></span>
                </label>
            </form>
            <h2>yes & no</h2>
        </section>
        <section>
            <form action="">
                <input id="gravity" type="checkbox">
                <label for="gravity"></label>
            </form>
            <h2>gravity</h2>
        </section>
        <section class="pancake">
            <form action="">
                <input id="pancake" type="checkbox">
                <label for="pancake">
                    <span></span>
                </label>
            </form>
            <h2>pancake</h2>
        </section>
        <section class="dog">
            <form action="">
                <input id="dog" type="checkbox">
                <label for="dog">
                    <span class="head">
                        <span class="ears ear1"></span>
                        <span class="ears ear2"></span>
                        <span class="eays"></span>
                        <span class="mouth"></span>
                    </span>


                </label>
            </form>
            <h2>dog</h2>
        </section>
        <section class="basketball">
            <form action="">
                <input id="basketball" type="checkbox">
                <label for="basketball">
                    <span>
                        <span></span>
                    </span>
                </label>
            </form>
            <div class="basketball-hoop">
                <div>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

            </div>
            <h2>basketball</h2>
        </section>
        <section class="beer-pong">
            <form action="" class="pong">
                <input id="beer-pong" type="checkbox">
                <label for="beer-pong">
                        <span class="cup">
                            <span class="lid"></span>
                        </span>
                </label>
            </form>

            <h2>beer-pong</h2>
        </section>
